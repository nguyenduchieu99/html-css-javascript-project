<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramdom.ORG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    .
    <div class="container">
        <h1>Generate a <br><span>Random Password</span> </h1>
         <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="copy.png" alt="" onclick="copyPassword()">
         </div>
         <button onclick="createPassword()"><img src="generate.png" alt="">Generate Password</button>
    </div>
    
<script>

    const passwordBox = document.getElementById('password');
    const lenght = 12;
    const uppperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "1234567890";
    const symbol = "@#$%^&*()_+~/><[]-=";
    const allChars = uppperCase + lowerCase +number+symbol;

    function createPassword(){
        let password = "";
        password += uppperCase[Math.floor(Math.random() * uppperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)];


    while(lenght>password.length){
        password +=  allChars[Math.floor(Math.random() * allChars.length)];

    }
    passwordBox.value = password;
    }

    function copyPassword(){
        passwordBox.select();
        document.execCommand("copy");
    }





</script>
</body>
</html>
